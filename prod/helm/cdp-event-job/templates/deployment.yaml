apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: default
  labels:
    app: {{ .Chart.Name }}
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
    
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        
      labels:
        app: {{ .Chart.Name }}
        version: {{ .Values.image.version }}
        
    spec:
      volumes:
        - name: {{ .Chart.Name }}-configmap-volume
          configMap:
            name: {{ .Chart.Name }}-configmap
        - name: img-data
          persistentVolumeClaim:
            claimName: juicefs-pvc-img
        - name: consumer-action-dump
          persistentVolumeClaim:
            claimName: juicefs-pvc-consumer-action-dump

      #imagePullSecrets:
      #- name: harbor-registry

      #nodeSelector:
      #  K8S: node

      containers:
      - name: {{ .Chart.Name }}
        image: "9311561018/{{ .Chart.Name }}:{{ .Values.image.version }}"
        imagePullPolicy: Always
        volumeMounts:
          - name: {{ .Chart.Name }}-configmap-volume
            mountPath: /opt/service/config/application.properties
            subPath: application.properties
          - name: {{ .Chart.Name }}-configmap-volume
            mountPath: /opt/service/config/masterDB.properties
            subPath: masterDB.properties
          - name: {{ .Chart.Name }}-configmap-volume
            mountPath: /opt/service/config/hotrod-client.properties
            subPath: hotrod-client.properties
          - name: {{ .Chart.Name }}-configmap-volume
            mountPath: /opt/service/config/solr.properties
            subPath: solr.properties
          - name: {{ .Chart.Name }}-configmap-volume
            mountPath: /opt/service/spring-boot.sh
            subPath: spring-boot.sh
          - name: {{ .Chart.Name }}-configmap-volume
            mountPath: /opt/service/logback-spring.xml
            subPath: logback-spring.xml
          - name: img-data
            mountPath: /opt/service/resources
          - name: consumer-action-dump
            mountPath: /opt/service/file/temp/
        #env:
        #  - name: DB_USERNAME
        #    valueFrom:
        #      secretKeyRef:
        #        name: cdp-db-secret
        #        key: username
        #  - name: DB_PASSWORD
        #    valueFrom:
        #      secretKeyRef:
        #        name: cdp-db-secret
        #        key: password
        #  - name: CACHE_USERNAME
        #    valueFrom:
        #      secretKeyRef:
        #        name: cache-secret
        #        key: username
        #  - name: CACHE_PASSWORD
        #    valueFrom:
        #      secretKeyRef:
        #        name: cache-secret
        #        key: password

    
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 500Mi
            
        ports:
        - name: http
          containerPort: 8080

        livenessProbe:
          initialDelaySeconds: 40
          periodSeconds: 5
          timeoutSeconds: 3
          httpGet:
            path: /health
            port: 8080
        
        lifecycle:
          preStop:
            exec:
              command: ["curl", "-XPOST", "http://localhost:8080/shutdown"]
